<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTNER</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="center-align">URL SHORTNER</h1>

        <section class="section">
            <div class="row">
                <!-- <div class="input-field col s8 m10">
                    <input class="validate" type="url" name="toShorten" id="toShorten" length="3000">
                    <label for="toShorten">Long URL</label>
                </div> -->
                <div class="input-field col s12 m4 l3">
                    <button data-target="submitURL"
                        class="btn-large waves-effect waves-dark col s12 center-align modal-trigger"
                        >Create URL</button>
                </div>
                <div class="input-field col s12 m4 l3">
                    <button onclick="getAllData(event);"
                        class="btn-large waves-effect waves-dark col s12 center-align"
                        >Get All Data</button>
                </div>
            </div>
        </section>
        <section>
            <div id="displayData">

            </div>
        </section>
        <section>
            <div class="modal modal-fixed-footer" name="submitURL" id="submitURL">
                <button style="border: 0px;"
                    class="btn-large z-depth-0 transparent black-text waves-dark waves-effect right modal-close"><i
                        class="large material-icons pull-right">close</i></button>
                <div class="modal-content">
                    <h4 class="center-align">Create a Short Link</h4>
                    <div class="container">
                        <form id="customizeURL" onsubmit="validateForm(event);">
                            <div class="row">
                                <div class="input-field col s12 center-align">
                                    <i class="material-icons prefix">link</i>
                                    <input required class="validate" type="url" name="toShorten" id="toShorten"
                                        data-length="3000" />
                                    <label for="toShorten">URL to shorten</label>
                                    <span class="helper-text" data-error="Please check the entered link"
                                        data-success="Accepted"></span>
                                </div>
                                <div class="input-field col s12 center-align">
                                    Customize ?
                                    <div class="switch">
                                        <label>
                                            No
                                            <input onclick="checkValue(event)" name="isCustomURL" id="isCustomURL" type="checkbox">
                                            <span class="lever"></span>
                                            Yes
                                        </label>
                                    </div>
                                </div>
                                <div id="customInput" hidden class="input-field col s12 center-align">
                                    <i class="material-icons prefix">border_color</i>
                                    <input class="validate" minlength="3" type="text" name="customShortner" id="customShortner"
                                        data-length="30" />
                                    <label for="customShortner">iali.dev/</label>
                                    <span class="helper-text" data-error="Please check the entered shortner"
                                        data-success="Accepted"></span>
                                </div>
                                <div class="input-field col s12 center-align">
                                    <button type="submit"
                                        class="btn waves-dark waves-effect col s12">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button class="btn waves-dark waves-effect col s12 modal-close">Close</button>
                </div>
                </div>
            </div>


            <div class="modal modal-fixed-footer" name="editLinkModal" id="editLinkModal">
                <button style="border: 0px;"
                    class="btn-large z-depth-0 transparent black-text waves-dark waves-effect right modal-close"><i
                        class="large material-icons pull-right">close</i></button>
                <div class="modal-content">
                    <h4 class="center-align">Edit Short Link</h4>
                    <div class="container">
                        <form id="editURL" onsubmit="validateEdit(event);">
                            <input hidden type="number" name="editID" id="editID">
                            <div class="row">
                                <div class="input-field col s12 center-align">
                                    <i class="material-icons prefix">link</i>
                                    <input required class="validate" type="url" name="editLong" id="editLong"
                                        data-length="3000" />
                                    <label for="editLong">Edit URL to shorten</label>
                                    <span class="helper-text" data-error="Please check the entered link"
                                        data-success="Accepted"></span>
                                </div>
                                <div id="editShort" class="input-field col s12 center-align">
                                    <i class="material-icons prefix">border_color</i>
                                    <input minlength="3" type="text" name="editCustomShort" id="editCustomShort"
                                        data-length="30" />
                                    <label for="editCustomShort">iali.dev/</label>
                                </div>
                                <div class="input-field col s12 center-align">
                                    <button id="submitEdit" type="submit"
                                        class="btn waves-dark waves-effect col s12">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button class="btn waves-dark waves-effect col s12 modal-close">Close</button>
                </div>
                </div>
            </div>

        </section>
    </div>

    <script src="./index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
</body>

</html>
